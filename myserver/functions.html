    <script>
        function sayhello() {
            a = [1, 2, 3, 4]

            if (!!a[2]) {

            // return;
            for (var i = 0; i < 9; i++) {
                if (i == 5) {
                    return i;
                    // break;
                }
                console.log(i)
            }
            // exit(0);
            return 'after forloop..'

        }
        let output = sayhello()
