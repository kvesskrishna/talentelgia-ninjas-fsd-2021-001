<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nightbg {}

        .effect {
            animation: daynight 10s ease-in;
        }

        .sunset {

            animation: sunset 10s;
        }

        @keyframes sunset {
            from {
                transform: translate(2px)
            }

            to {
                transform: translate(100vw)
            }

        }

        @keyframes moonrise {
            from {
                opacity: 0;
                transform: scale(0)
            }

            to {
                opacity: 1;
                transform: scale(2)
            }
        }

        .moonrise {
            animation: moonrise 10s;
        }

        @keyframes daynight {
            0% {
                background-color: skyblue;
            }

            30% {
                background-color: #3e9dbc;
            }

            50% {
                background-color: #f9f9e0;
            }

            75% {
                background-color: #ef8a37;
            }

            100% {
                background-color: #000;
                background-image: url('https://dm0qx8t0i9gc9.cloudfront.net/thumbnails/video/rN0W64K4ipau8gxv/videoblocks-holiday-greeting-video-card-animation-with-twinkling-stars-and-with-sparkling-background_rqnb2iz_b_thumbnail-1080_01.png');
                background-size: contain;
            }
        }

        body {
            background: skyblue;
        }

        .sun img,
        .moon img {
            height: 100px;
        }

        .moon img {
            opacity: 0;
        }

        .button {
            position: fixed;
            background: orange;
            border-radius: 50%;
            text-align: center;
            color: white;
            height: 70px;
            width: 100px;
            padding-top: 40px;
            bottom: 30px;
        }

        .mountains img {

            width: 100vw;
        }

        .mountains2 img {
            animation: nighthill 10s
        }

        @keyframes nighthill {
            from {
                filter: grayscale(0%)
            }

            to {
                filter: grayscale(100%)
            }
        }

        .shinchan img {
            height: 100px;
            position: absolute;
            bottom: 0px;
        }

        .shinchanmove {
            animation: moveshinchan 10s;
        }

        @keyframes moveshinchan {
            from {
                left: 0px
            }

            to {
                left: 100vw
            }
        }
    </style>
</head>

<body class="nightbg">
    <div class="sun">
        <img src="http://assets.stickpng.com/images/580b585b2edbce24c47b2714.png" alt="">
    </div>
    <div class="moon">
        <img src="https://lh3.googleusercontent.com/proxy/2re-_zzx7hCWGhJXpdbRx6wRXNiYZb8WdpXq7DYLyq2vMaqS0RsbupPsE5hLxe4AaCGpF77i3SrWeP-Vi9Sahf9O1EMRunOl80lzfdxhO8GdkuAnuFIgn47f-fnVhthNetHml6u-ORrh5zeiIgwgNqG18__H8FjYw1s"
            alt="">
    </div>
    <div class="mountains">
        <img src="https://lh3.googleusercontent.com/proxy/Z6GHNXzMmmk_j717RdSnS-f9i6fceprCvl8DqDfKdNt9HUuAwl1VR2QUTYJbADAmiiJgFRYz0sVXLpgDx1yqJENX7_XsP_pleEjUerWQJWhPnjpuiGfEayDIb56Si8g2Tw"
            alt="">
    </div>
    <div class="button">
        Start
    </div>
    <div class="shinchan">

        <img src="https://static.wikia.nocookie.net/crayonshinchan/images/6/6d/SHIN.png/revision/latest?cb=20200609184539"
            alt="">
    </div>
    <script>
        document.querySelector('.button').addEventListener('click', function () {
            document.querySelector('body').classList.add('effect');
            document.querySelector('.sun img').classList.add('sunset')
            document.querySelector('.moon img').classList.add('moonrise')
            document.querySelector('.mountains').classList.add('mountains2')
            document.querySelector('.shinchan img').classList.add('shinchanmove')
        })
    </script>
</body>

</html>
