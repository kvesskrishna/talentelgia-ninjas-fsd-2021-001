<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button id="btn">click me</button>
    <script>
        var a = 4;
        var b = 6;
        var sum = a + b;
        document.querySelector('#btn').addEventListener('click', showResult);
        document.getElementById('btn').addEventListener('mouseenter', mouseenter);
        document.getElementById('btn').addEventListener('mouseleave', mouseleft);
        function showResult() {
            document.querySelector('body').append('Hello');
            document.querySelector('body').style.color = 'white'
            document.querySelector('body').style.backgroundColor = 'red'
            console.log(sum);
        }
        function mouseleft() {
            console.log('mouse left button')
        }
        function mouseenter() {
            console.log('mouse entered button')
        }
    </script>
</body>

</html>
